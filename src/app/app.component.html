<div class="jumbotron jumbotron-fluid align-items-center justify-content-center">
  <form novalidate #f="ngForm" (ngSubmit)="writeForm()">
    <div class="col-7 offset-2">
      <div class="row">
        <div class="col-6 form-group">
          <label>
            Display Name
          </label>
          <input class="form-control" type="text" name="caption"
            #caption="ngModel" [(ngModel)]="form.caption" required/>
          <div *ngIf="caption.errors?.required" class="error">
            Display Name is required
          </div>
        </div>
        <div class="col-6 form-group">
          <label>
            Form Name
          </label>
          <input class="form-control" type="text" name="name"
            #name="ngModel" [(ngModel)]="form.name" required pattern="[a-zA-Z0-9]*"/>
          <div *ngIf="name.errors?.required" class="error">
            Form Name is required
          </div>
          <div *ngIf="name.errors?.pattern" class="error">
            Form Name must contain alphanumeric characters only
          </div>
        </div>
      </div>
    </div>
    <div class="col-7 offset-2">
      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
            <i class="fa fa-floppy-o" aria-hidden="true">
            </i>
            <span>
              Save Form
            </span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-2 panel-container">
      <fb-palette [paletteControls]="paletteControls">
      </fb-palette>
    </div>
    <div class="col-7 panel-container">
      <fb-preview [controls]="form.controls" [counter]="form.counter"
        (onControlSelect)="onControlSelect($event)">
      </fb-preview>
    </div>
    <div class="col-3 panel-container">
      <fb-properties [control]="selectedControl">
      </fb-properties>
    </div>
  </div>
</div>
