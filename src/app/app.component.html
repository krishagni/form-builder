<div class="jumbotron jumbotron-fluid align-items-center justify-content-center">
  <div class="col-7 offset-2">
    <div class="row">
      <div class="col-6 form-group">
        <label>
          Display Name
        </label>
        <input class="form-control" type="text" [value]="form.caption"/>
      </div>
      <div class="col-6 form-group">
        <label>
          Form Name
        </label>
        <input class="form-control" type="text" [value]="form.name"/>
      </div>
    </div>
  </div>
  <div class="col-7 offset-2">
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-primary" (click)="addControlToForm()">
          <i class="fa fa-plus-circle" aria-hidden="true">
          </i>
          <span>
            Add Control to Form
          </span>
        </button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-floppy-o" aria-hidden="true">
          </i>
          <span>
            Save Form
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-2 panel-container">
      <fb-palette [paletteControls]="paletteControls"
        [paletteControlDeselect]="paletteControlDeselect"
        (onControlSelect)="onPaletteControlSelect($event)">
      </fb-palette>
    </div>
    <div class="col-7 panel-container">
      <fb-preview [controls]="form.controls" (onControlSelect)="onControlSelect($event)">
      </fb-preview>
    </div>
    <div class="col-3 panel-container">
      <fb-properties [control]="selectedControl">
      </fb-properties>
    </div>
  </div>
</div>
