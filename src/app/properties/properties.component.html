<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="text-left">
      <i class="fa fa-cogs" aria-hidden="true">
      </i>
      <span class="spaces-after-icon">
        Properties
      </span>
    </h4>
  </div>
  <div class="panel-body">
    <div *ngIf="selectedControl">
      <properties-form [selectedControl]="selectedControl" (onSelectedControlChange)="onSelectedControlChange($event)">
      </properties-form>
    </div>
  </div>
</div>
