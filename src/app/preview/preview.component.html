<div class="panel panel-default">
  <div class="panel-heading">
    <h4>
      <i class="fa fa-search-plus" aria-hidden="true">
      </i>
      <span class="spaces-after-icon">
        Preview
      </span>
    </h4>
  </div>
  <div class="panel-body">
    <div class="row" *ngFor="let controlRow of controls; let idx = index">
      <div class="col" *ngFor="let control of controlRow; let subIdx = index" 
        [innerHTML]="control.getPreview() | sanitizeHtml"
        [class.active]="isSelected(idx, subIdx)" (click)
        ="changeSelectedControlIndex(idx, subIdx)">
      </div>
    </div>
  </div>
</div>
