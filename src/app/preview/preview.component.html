<div class="panel panel-default">
  <div class="panel-heading">
    <h4>
      <i class="fa fa-search-plus" aria-hidden="true">
      </i>
      <span>
        Preview
      </span>
    </h4>
  </div>
  <div class="panel-body">
    <form [formGroup]="mainForm">
      <div class="row" *ngFor="let controlsRow of controls;">
        <a class="col" *ngFor="let control of controlsRow;"
          (click)="changeSelectedControl(control)"
          [class.active]="selectedControl == control">
          <fb-control [control]="control" [parentGroup]="mainForm">
          </fb-control>
        </a>
      </div>
    </form>
  </div>
</div>
