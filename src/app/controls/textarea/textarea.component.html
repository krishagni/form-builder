<div class="form-group" [formGroup]="parentGroup">
  <span *ngIf="control.mandatory">
    *
  </span>
  <label *ngIf="control.caption">
    {{control.caption}}
  </label>
  <textarea class="form-control" [title]="control.toolTip"
    [name]="control.name" [value]="control.value" 
    rows="{{control.numberOfRows}}" [formControlName]="control.name">
  </textarea>
</div>
