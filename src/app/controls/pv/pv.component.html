<div class="row" [formGroup]="propsForm">
  <div class="col-12 form-group">
    <label>
      Permissible Values
    </label>
    <button type="button" class="btn btn-primary btn-sm" (click)="addPv()">
      <i class="fa fa-plus-circle" aria-hidden="true">
      </i>
      Add
    </button>
    <div class="col-12">
      <div class="row" *ngFor="let pv of pvs; let pvIdx = index;">
        <div class="col-sm-1">
          <div class="radio">
            <label>
              <input type="radio" name="value" [value]="pv" formControlName="value">
            </label>
          </div>
        </div>
        <div class="col-sm-8">
          <input class="form-control" type="text" [value]="pv"
            (change)="optionTextEdited(pvIdx, $event)"/>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary btn-sm" (click)="deletePv(pvIdx)">
            x
          </button>
        </div>
      </div>
      <div class="row form-group">
        <label>
          Upload PVs from file
        </label>
        <input #pvsFileInput type="file"/>
        <button type="button" id="uploadBtn" class="btn btn-primary btn-sm"
          (click)="uploadPvsFromFile()">
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
