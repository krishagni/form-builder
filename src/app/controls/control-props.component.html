<form [formGroup]="propsForm" (ngSubmit)="onSubmit()">
  <fb-general-props [props]="props" [propsForm]="propsForm">
  </fb-general-props>
  <div #target>
  </div>
  <div class="row" *ngIf="isPropsFormSaved">
    <div class="col alert alert-success" role="alert">
      <button type="button" class="close" data-dismiss="alert"
        aria-label="Close" (click)="hideSuccessAlert()">
        <span aria-hidden="true">
          &times;
        </span>
      </button>
      <strong>
        Success!
      </strong>
      Properties saved successfully!
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary" [disabled]="propsForm.invalid">
        Save
      </button>
    </div>
  </div>
</form>
