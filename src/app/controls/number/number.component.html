<div class="form-group" [formGroup]="parentGroup">
  <label>
    {{control.caption}}
  </label>
  <input class="form-control" type="number" [title]="control.toolTip" 
    [name]="control.name" [value]="control.value" [min]="control.minValue"
    [max]="control.maxValue" [formControlName]="control.name"/>
</div>
