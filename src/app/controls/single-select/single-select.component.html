<div class="form-group" [formGroup]="parentGroup">
  <label>
    {{control.caption}}
  </label>
  <select class="form-control" [name]="control.name"
    [title]="control.toolTip" [formControlName]="control.name">
    <option *ngFor="let pv of control.pvs" [value]="pv">
        {{ pv }}
    </option>
  </select>
</div>
