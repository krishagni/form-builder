<div class="form-group" [formGroup]="parentGroup">
  <label>
    {{control.caption}}
  </label>
  <div>
    <label *ngFor="let pv of control.pvs" [title]="control.toolTip"
      [ngStyle]="{'width': 100/control.optionsPerRow + '%'}">
      <input type="radio" [formControlName]="control.name"
        [value]="pv"/>
      {{ pv }}
    </label>
  </div>
</div>
